<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="form-wrapper">
    <div class="logo">
      <a href="">
        <img src="img/logo.png" alt="">
      </a>
    </div>
    <div class="user-auth-form">
      <form>
        <div class="input-group icon-on-input">
          <label for="userName"><i class="fa fa-user"></i></label>
          <input type="text" name="userName" id="userName" class="form-control" placeholder="Username">
        </div>
        <div class="input-group icon-on-input">
          <label for="userPassword"><i class="fa fa-lock"></i></label>
          <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" name="remember" id="remember" checked>
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-default full-width">Login</button>
      </form>
      <div class="other-auth-methods">
          <a href="" class="btn btn-fb full-width btn-ic"><i class="fa fa-facebook" aria-hidden="true"></i> Loging with facebook</a>
          <a href="" class="btn btn-google full-width btn-ic"><i class="fa fa-google-plus-official" aria-hidden="true"></i>Loging with facebook</a>
      </div>
    </div>
  </div>
</body>

</html>
